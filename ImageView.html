<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
var myPix = new Array("images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg");
var thisPic = 0;
function processPrevious() 
{
if (document.images && thisPic > 0) {
  thisPic--;
  document.myPicture.src = myPix[thisPic];
 }
}
function processNext() 
{
 if (document.images && thisPic < 4)  {
   thisPic++;
   document.myPicture.src = myPix[thisPic];
   }
}
</script>
</head>
<body>
<form name="frmHome">
<table width="400">
<tr align="center" valign="center">
<td> <a href="javascript:processPrevious()"> <img src="images/prev.png"> </a> </td>
<td> <img src="images/1.jpg" width="200" height="100" name="myPicture"> </td>
<td> 
<a href="javascript:processNext()">  <img src="images/Next.png"> </a> </td>
</tr>
</table>
</form>
</body>
</html>
