<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function zooming()
{
  var image=document.getElementById("pic");
var size=parseInt(document.getElementById("zoom").value);
switch(size)
{
  case 1:
      image.width="50";
      image.height="50";
      break;
  case 2:
      image.width="150";
      image.height="150";
      break;
  case 3:
      image.width="250";
      image.height="250";
      break;
 case 4:
      image.width="450";
      image.height="450";
      break;
}
}

function ZoomImage()
{
  var image=document.getElementById("pic");
var size=parseInt(document.getElementById("numberZoom").value);
switch(size)
{
  case 1:
      image.width="50";
      image.height="50";
      break;
  case 2:
      image.width="150";
      image.height="150";
      break;
  case 3:
      image.width="250";
      image.height="250";
      break;
 case 4:
      image.width="450";
      image.height="450";
      break;
}
}
</script>
</head>
<body>
<form>
<img src="images/1.jpg" width="100" height="100" id="pic">
<br>
Zoom Out <input type="range" min="1" max="4" id="zoom" onchange="zooming()"> Zoom In
<h2> Select Zooming Level </h2>
<input type="number" min="1" max="4" id="numberZoom" onchange="ZoomImage()">
</form>
</body>
</html>
