<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function checkpassword()
{
  var pattern=/(?=.*[A-Z])\w{4,16}/;
  var pwd=document.getElementById("txtPwd").value;
  if(pwd.match(pattern))
  {
  document.getElementById("msg").innerHTML="Strong Password";
  document.getElementById("m").value=100;
  }
else
{
    document.getElementById("msg").innerHTML="Weak Password";
  document.getElementById("m").value=0;
}
}
</script>
</head>
<body>
Enter Password : <input type="text" id="txtPwd" onkeyup="checkpassword()"> 
<meter id="m" min="1" max="100"> </meter>
<span id="msg"> </span>
</body>
</html>
